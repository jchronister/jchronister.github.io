<script> 

document.getElementsByTagName("body")[0].addEventListener("click",function(e) {

  var tgt = e.target;

  if(tgt.nodeName === "UL" || tgt.nodeName === "LI") {

    var ul = tgt.getElementsByTagName("UL");

    for(var i = 0; i < ul.length; i += 1) {
      var cur = ul[i].style.display
      ul[i].style.display = cur === "" ? "none" : "";
    }


  }

},false);


(function () {


// Hide All Child ULs
let uls = document.getElementsByTagName("ul");

for (var ul of uls) {
  if(ul.parentElement.nodeName === "LI") {
    ul.style.display = "none";

    // Modify Parent Like Link
    ul.parentElement.classList.add("ulMenu")
  }
}

}())

</script>

</body>
</html>
