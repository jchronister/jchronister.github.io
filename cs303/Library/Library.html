<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="./Library.css" rel="stylesheet"/>
  <script src="./preLoad.js"></script>
</head>
<body>
  <h2>The Lost Book Library</h2>
  <a id="link" href="https://drive.google.com/file/d/1Dvo3iyEjTQBY3NYk84xqPBPY_uG49jTZ/view">Overview Video</a>
<div>
  <label for="member">Account:</label>
  <input type="text" id="member" list="memberList" style="width:250px;" placeholder="Select Account and Click Select Button"/>
  <input id="getMember" type="button" value="Select" onclick="getMember()">
  <datalist id="memberList"></datalist>
</div>


<div id="memberStatus" style="display:none;">
  <div class="info" id="memberInfo"> </div>
    <div class="info">Current Items Checked Out</div>
    <table>
      <tbody><tr><th>Title</th><th>Author</th><th>Due</th><th>Fees</th><th>Action</th></tr>
      <tr id="noCheckedOut"><td colSpan=5>None</td></tr></tbody>
      <tbody id="checkedOut"></tbody> 
    </table>
  
  


  <div class="info">Current Cart of Items to be Checked Out</div>
    <div> 
      <label for="books">Item:</label>
      <input type="text" id="books" list="bookList" style="width:400px;" placeholder="Select Item and Click Add to Cart"/>
      <input type="button" value="Add Item to Cart" onclick="addToCart()">
      <datalist id="bookList"></datalist>

      <table>
        <tr><th>Title</th><th>Author</th><th>Status</th><th>Action</th><th>Action</th></tr>
        <tbody><tr id="noCart"><td colSpan=5>None</td></tr></tbody>
        <tbody id="cart"></tbody>
      </table>
      <div><input id="checkOut" type="button" value="Checkout All Available Items in Cart" onclick="checkoutCart()"></div>
        
    
  </div>

</div>


  <script src="./LibraryHTML.js"></script>


</body>
</html>
